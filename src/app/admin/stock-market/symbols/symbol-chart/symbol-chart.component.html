
<mat-card>
  <mat-card-header>
    <!-- <mat-card-title>Line Chart</mat-card-title> -->
  </mat-card-header>
  <mat-card-content>
    <canvas
      baseChart
      type="line"
      width="400"
      height="480"
      [datasets]="lineChartData"
      [labels]="lineChartLabels"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"
    ></canvas>
  </mat-card-content>
</mat-card>
