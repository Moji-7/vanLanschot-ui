
<!-- <h1>{{symbol}}</h1> -->
<div [hidden]="ordersToInquiry.length<1">
  <span class="movedown" style="color:rgb(255, 36, 7)"><mat-icon>card_giftcard</mat-icon></span>
 <span class="box centered">you buy:<b>{{ ordersToInquiry.length }}</b> times</span>
</div>


<div [@listAnimation]="ordersToInquiry.length">
  <div *ngFor="let order of ordersToInquiry">
    <mat-card>
      <mat-card-header>
        <img src="/assets/images/{{order.symbol|lowercase }}.png" class="imgLogo" />
       <b> {{ order.symbol }}</b>
      </mat-card-header>
      <mat-card-content>
        <span><mat-icon class="movedown">arrow_right</mat-icon></span><span class="label">count:</span> <span class="val">{{ order.count }} </span>
        <span><mat-icon class="movedown">arrow_right</mat-icon></span><span class="label">price:</span> <span class="val">{{ order.price }}</span>
        <hr/>
        <span class="centered">
          <span ><mat-icon>date_range</mat-icon></span><span class="val">{{ order.date | date: 'dd/MM/yyyy' }}</span>
          <span class="movedown"><mat-icon>attach_money</mat-icon></span><span class="label">amount: </span><span class="val">{{ order.count * order.price}}</span>
    </span>
      </mat-card-content>
      <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
